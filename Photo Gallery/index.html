<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Photo Gallery</title>
<link href="css/styles.css" rel="stylesheet">
<!-- Bring in some Google fonts -->
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&family=Roboto:wght@300&display=swap" rel="stylesheet">
<!-- Bring in the jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!-- Your beautiful jQuery code goes below -->
<script>
$(document).ready(function() {
	$("#gallery img").each(function(){
		var imgFile = $(this).attr("src");
		var preloadImage = new Image();
		var imgExt = /(\.\w{3,4}$)/;
		preloadImage.src = imgFile.replace(imgExt, "_h$1");
		$(this).hover(function(){
			$(this).attr("src", preloadImage.src);
		},
					 function(){
			$(this).attr("src", imgFile);
		});//hover
	});//end each
 $("#gallery a").click(function(evt){
	 evt.preventDefault();
	 var imgPath = $(this).attr("href");
	 var oldImage = $("#photo img");
	 var newImage = $("<img src='" + imgPath + "'>");
	 newImage.hide();
	 $("#photo").prepend(newImage);
	 newImage.fadeIn(1000);
	 oldImage.fadeOut(1000, function(){
		 $(this).remove();
	 });//end fadeout
 });//end click
	$("#gallery a:first").click();
}); // end ready
</script>
</head>
<body>
<div class="content">
  <h1>Photo Gallery</h1>
  <div id="gallery"> 
	  <a href="images/large/slide1.jpg"><img src="images/small/slide1.jpg" width="70" height="70" alt="golf balls"></a> 
	  <a href="images/large/slide2.jpg"><img src="images/small/slide2.jpg" width="70" height="70" alt="rock wall"></a> 
	  <a href="images/large/slide3.jpg"><img src="images/small/slide3.jpg" width="70" height="70" alt="old course"></a> 
	  <a href="images/large/slide4.jpg"><img src="images/small/slide4.jpg" width="70" height="70" alt="tees"></a> 
	  <a href="images/large/slide5.jpg"><img src="images/small/slide5.jpg" width="70" height="70" alt="tree"></a> 
	  <a href="images/large/slide6.jpg"><img src="images/small/slide6.jpg" width="70" height="70" alt="ocean course"></a>
  </div>
  <div id="photo"></div>
</div>
</body>
</html>
